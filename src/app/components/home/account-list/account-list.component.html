<div class="container">
  <div class="account-item" *ngFor="let account of accounts">
    <span>
      {{account.Date |  date:'MM-dd-yyyy'}}
    </span>
    <span>
      RENT {{account.Subject}}
    </span>
    <span>
      {{account.Amount}} EUR
    </span>
    <span>
      {{account.Iban}}
    </span>
    <button class="btn btn-sm btn-info" routerLink="/edit-invoice/{{account.Id}}">Edit</button>
    <button class="btn btn-sm btn-danger" (click)="invoiceService.removeInvoice(account)">Delete</button>
  </div>
</div>
